    <script>
        function limparTudo() {
            // Limpar o input resultado
            document.getElementById("resultado").value = "";

            // Desmarcar todas as checkboxes
            var checkboxes = document.getElementsByName("valor3");
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
        }
    </script>

    <script>
        function aplicarDesconto() {
            const resultadoInput = document.getElementById("resultado");
            const valorAtual = parseFloat(resultadoInput.value.replace("R$", "").replace(/\./g, "").replace(",", "."));
            let valorDescontado;

            if (valorAtual <= 999999) {
                valorDescontado = valorAtual * 0.9;
                resultadoInput.value = "R$" + valorDescontado.toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
            } else {
                valorDescontado = valorAtual * 0.9;
                resultadoInput.value = "R$" + valorDescontado.toLocaleString('pt-BR', { minimumFractionDigits: 6, maximumFractionDigits: 6 });
            }
        }
    </script>
    <script>
        function calcularValor() {
            const inputs = document.querySelectorAll('input[type="checkbox"]');
            const resultado = document.querySelector('#resultado');
            let soma = 0;
            inputs.forEach(input => {
                if (input.checked) {
                    soma += parseInt(input.value);
                }
            });
            resultado.value = 'R$ ' + soma.toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
        }
    </script>
